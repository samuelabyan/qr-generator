<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple QR Code Generator</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="notification" id="notification">Please enter text or URL to generate a QR code.</div>

    <div class="container">
        <h1>QR Code Generator</h1>
        <div id="qr-container">
            <!-- QR Code will appear here -->
        </div>
        <input type="text" id="qr-input" placeholder="Enter your text or URL here">
        <div class="button-group">
            <a id="download-btn" href="#" download="qrcode.png">Download</a>
            <button id="generate-btn">Generate</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
